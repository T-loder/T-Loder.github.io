<script>
const searchBox = document.getElementById('searchBox');
const boxes = document.querySelectorAll('.boxes-wrapper .box');

searchBox.addEventListener('input', () => {
    const query = searchBox.value.toLowerCase();
    let found = false;

    boxes.forEach(box => {
        const text = box.innerText.toLowerCase();
        if (text.includes(query) && query !== '') {
            box.style.display = 'flex';  // show matching box
            box.style.margin = '0 auto'; // center
            found = true;
        } else {
            box.style.display = 'none';  // hide non-matching boxes
        }
    });

    if (!query) {
        boxes.forEach(box => {
            box.style.display = 'flex';   // show all again
            box.style.margin = '0';       // reset margins
        });
    }
});
</script>
