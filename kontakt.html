<div class="header-wrapper">
    <h1>Kontakt Meg</h1>
</div>

<div class="form-wrapper">
    <form action="#" method="POST" enctype="multipart/form-data">
        <label for="name">Navn:</label>
        <input type="text" id="name" name="name" placeholder="Skriv navnet ditt" required>

        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" placeholder="Skriv e-post" required>

        <label for="message">Melding:</label>
        <textarea id="message" name="message" placeholder="Hva vil du si?" required></textarea>

        <label for="file">Last opp bilde (valgfritt):</label>
        <input type="file" id="file" name="file" accept="image/*">

        <button type="submit">Send</button>
    </form>
</div>
